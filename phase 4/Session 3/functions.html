<body>
    <h2>Data types Demo</h2>
    <script>
        //simple function
        function display(){
            console.log("Display Function executed");
        }
        function add(a,b){
            return a+b;
        }
        function myFunction(a,b){
            var num1= a+b;
            var num2= a*b;
            return num1+num2;
        }
        display();
        var result= add(3,5);
        console.log(`Result is ${result}`)
       // console.log("Result "+ result);
        console.log("MyFunction: "+myFunction(4,2));
    </script>
