<body>
    <h2>Data types Demo</h2>

    <script>
       
       
        function Employee(name,designation,yearOfBirth){
            this.name= name;
            this.designation=designation;
            this.yearOfBirth=yearOfBirth;
        }
        //cretae prototype
        Employee.prototype.calulateAge= function(){
           var age= 2022- this.yearOfBirth;
           console.log("Age is: "+age);
        }
        Employee.prototype.display= function(){
            console.log("Name: "+this.name+ " Designation: "+this.designation)
        }
        //object using functional constructor
        var emp1= new Employee("Pooja","Tester",1993);
        var emp2= new Employee("Mitali","Developer",1995);
        console.log(emp1);
        emp1.calulateAge();
        emp1.display();
        console.log(emp2);
        emp2.calulateAge();
    

    </script>

</body>
