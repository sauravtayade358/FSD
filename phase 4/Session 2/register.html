<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="row">
            <div class="col-md-6 m-3">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="Enter your First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Enter your Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select class="form-control" id="course">
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JAVAScript</option>
                            <option>JAVA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Languages known</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="l1" id="ch1">
                            <label class="form-check-label" for="ch1">English</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="l2" id="ch2">
                            <label class="form-check-label" for="ch2">Hindi</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name">

                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last Name">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photo">Upload Profile Photo</label>
                        <input type="file" id="photo" class="form-control-file">
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>


                <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
                    crossorigin="anonymous"></script>
</body>

</html>
